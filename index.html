<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
        color: white;
        overflow: hidden;
        background: #05070d;
    }

    /* ===== NỀN GAMING CHUYỂN ĐỘNG ===== */
    #particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #05070d;
        z-index: -1;
        overflow: hidden;
    }

    .particle {
        position: absolute;
        width: 5px;
        height: 5px;
        background: rgb(0, 255, 255);
        border-radius: 50%;
        animation: floatUp linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% { transform: translateY(120vh) translateX(0px); }
        100% { transform: translateY(-20vh) translateX(80px); }
    }

    /* ===== KHUNG CHÍNH (TO HƠN) ===== */
    .container {
        background: rgba(0, 0, 0, 0.45);
        padding: 55px;
        border-radius: 25px;
        backdrop-filter: blur(15px);
        text-align: center;
        width: 520px; /* TO HƠN */
        animation: fadeIn 1s ease;
        box-shadow: 0px 0px 40px rgba(0,0,0,0.55);
        position: relative;
        z-index: 10;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* ===== LOGO + VIỀN SÁNG CHẠY ===== */
    .logo-wrapper {
        position: relative;
        display: inline-block;
        padding: 8px;
        border-radius: 50%;
        animation: glowRotate 4s linear infinite;
    }

    @keyframes glowRotate {
        0% {
            box-shadow: 0 0 10px cyan, 0 0 30px blue, 0 0 60px violet;
        }
        50% {
            box-shadow: 0 0 20px magenta, 0 0 40px cyan, 0 0 70px blue;
        }
        100% {
            box-shadow: 0 0 10px cyan, 0 0 30px blue, 0 0 60px violet;
        }
    }

    .logo {
        width: 180px; /* TO HƠN */
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid rgba(255,255,255,0.85);
    }

    /* ===== TEXT CHÍNH ===== */
    .rainbow-text {
        font-size: 45px;
        font-weight: bold;
        background: linear-gradient(90deg,
            red, orange, yellow, lime, cyan, blue, violet, red);
        background-size: 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbow 5s linear infinite;
        margin-top: 15px;
        margin-bottom: 15px;
    }

    @keyframes rainbow {
        0% { background-position: 0% }
        100% { background-position: 400% }
    }

    /* ===== BUTTON GET KEY (TO HƠN) ===== */
    button {
        padding: 20px 65px;
        font-size: 26px;
        border-radius: 18px;
        border: 3px solid rgba(255,255,255,0.7);
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(12px);
        cursor: pointer;
        color: white;
        box-shadow:
            0 0 15px rgba(0,200,255,0.8),
            0 0 35px rgba(0,200,255,0.6);
        transition: 0.28s ease;
    }

    button:hover {
        transform: scale(1.12);
        background: rgba(255,255,255,0.28);
        border-color: white;
        box-shadow:
            0 0 25px rgba(0,255,255,1),
            0 0 55px rgba(0,255,255,0.9);
    }

    /* ===== SOCIAL ICONS ===== */
    .socials {
        margin-top: 35px;
        display: flex;
        justify-content: center;
        gap: 35px;
    }

    .socials img {
        width: 60px;
        height: 60px;
        cursor: pointer;
        transition: 0.25s;
        filter: drop-shadow(0 0 10px rgba(255,255,255,0.9));
    }

    .socials img:hover {
        transform: scale(1.18);
        filter: drop-shadow(0 0 18px rgba(255,255,255,1));
    }
</style>
</head>

<body>

<script>
    const particles = document.getElementById("particles");
    for (let i = 0; i < 100; i++) {
        const p = document.createElement("div");
        p.classList.add("particle");
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = 6 + Math.random() * 10 + "s";
        particles.appendChild(p);
    }
</script>
