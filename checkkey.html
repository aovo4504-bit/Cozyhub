<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Check Key - Cozy Hub</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle at top, #071b34, #020712);
        color: #fff;
    }
    .card {
        width: 420px;
        max-width: 92vw;
        background: rgba(0, 0, 0, 0.9);
        padding: 30px;
        border-radius: 25px;
        text-align: center;
        box-shadow:
            0 0 45px rgba(0, 255, 255, 0.6),
            0 0 90px rgba(0, 255, 255, 0.3);
    }
    h1 {
        font-size: 30px;
        margin-bottom: 15px;
        color: #00eaff;
        text-shadow:
            0 0 6px #00eaff,
            0 0 14px #00eaff;
    }
    p {
        margin-bottom: 18px;
        color: #e0e0e0;
    }
    input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #333;
        outline: none;
        background: #050a12;
        color: #fff;
        margin-bottom: 16px;
        font-size: 15px;
    }
    .btn {
        width: 80%;
        max-width: 320px;
        padding: 14px 0;
        background: #0b0b0b;
        border-radius: 14px;
        border: 2px solid #00eaff;
        color: #fff;
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;
        margin-top: 5px;
        box-shadow:
            0 0 20px #00eaff,
            0 0 40px #00eaff;
        transition: 0.25s;
    }
    .btn:hover {
        transform: scale(1.05);
        box-shadow:
            0 0 35px #00eaff,
            0 0 70px #00eaff;
    }
    .result {
        margin-top: 18px;
        font-size: 15px;
    }
    .ok {
        color: #5CFF8A;
        text-shadow: 0 0 10px rgba(92, 255, 138, 0.7);
    }
    .error {
        color: #ff6b6b;
        text-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
    }
    .lua-box {
        margin-top: 16px;
        padding: 10px;
        background: #050a12;
        border-radius: 10px;
        border: 1px solid #00eaff;
        font-size: 13px;
        text-align: left;
        word-break: break-all;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Check Key - Cozy Hub</h1>
    <p>Dán key bạn đã nhận vào đây để kiểm tra.</p>

    <input id="keyInput" placeholder="Nhập key (vd: CH-XXXX-XXXX)">
    <button class="btn" onclick="checkKey()">Check Key</button>

    <div id="result" class="result"></div>
    <div id="luaBox" class="lua-box" style="display:none;"></div>
</div>

<script>
function checkKey() {
    const input = document.getElementById("keyInput").value.trim();
    const result = document.getElementById("result");
    const luaBox = document.getElementById("luaBox");
    luaBox.style.display = "none";
    luaBox.textContent = "";

    if (!input) {
        result.innerHTML = "<span class='error'>Vui lòng nhập key.</span>";
        return;
    }

    const parts = input.split("-");
    if (parts.length !== 3 || parts[0] !== "CH") {
        result.innerHTML = "<span class='error'>Sai định dạng key.</span>";
        return;
    }

    const ts36 = parts[1];
    let tsSeconds;
    try {
        tsSeconds = parseInt(ts36, 36);
        if (isNaN(tsSeconds)) throw new Error();
    } catch {
        result.innerHTML = "<span class='error'>Key không hợp lệ (mã thời gian sai).</span>";
        return;
    }

    const createdAt = tsSeconds * 1000;
    const now = Date.now();
    const diff = now - createdAt;
    const limit = 24 * 60 * 60 * 1000;

    if (diff < 0) {
        result.innerHTML = "<span class='error'>Key không hợp lệ (thời gian sai).</span>";
        return;
    }

    if (diff > limit) {
        result.innerHTML = "<span class='error'>Key đã hết hạn (quá 24 giờ).</span>";
        return;
    }

    // Nếu tới đây là hợp lệ trong 24h
    const remainMs = limit - diff;
    const remainHours = Math.floor(remainMs / (1000 * 60 * 60));
    const remainMinutes = Math.floor((remainMs % (1000 * 60 * 60)) / (1000 * 60));

    result.innerHTML =
        "<span class='ok'>Key hợp lệ! Còn khoảng " +
        remainHours + "h " + remainMinutes + "m.</span>";

    // Ví dụ script Roblox (bạn thay link hub của bạn vào)
    const luaScript = `
-- Cozy Hub Key System
local key = "${input}"

-- Gắn vào API / script của bạn tại đây:
loadstring(game:HttpGet("https://raw.githubusercontent.com/aovo4504-bit/Cozyhub/main/yourhub.lua"))()
`;

    luaBox.style.display = "block";
    luaBox.textContent = luaScript;
}
</script>

</body>
</html>
