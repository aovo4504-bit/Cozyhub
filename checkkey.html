<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check Key - CozyHub</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

/* Auto language */
const lang = (navigator.language || "en").startsWith("vi") ? "vi" : "en";

const TEXT = {
    no_key: {
        vi: "Không có key!",
        en: "No key provided!"
    },
    invalid: {
        vi: "Key không tồn tại!",
        en: "Key does not exist!"
    },
    expired: {
        vi: "Key đã hết hạn!",
        en: "Key has expired!"
    },
    used: {
        vi: "Key đã được sử dụng!",
        en: "Key already used!"
    },
    ok: {
        vi: "Key hợp lệ!",
        en: "Key valid!"
    }
};

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyA0NQVV4puksa_QzcqtQuQNCjmc_B9OIf4",
  authDomain: "cozyhubkey.firebaseapp.com",
  databaseURL: "https://cozyhubkey-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "cozyhubkey",
  storageBucket: "cozyhubkey.appspot.com",
  messagingSenderId: "1081463631644",
  appId: "1:1081463631644:web:92c15e4b94375ecf1554d9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

async function run() {
    const params = new URLSearchParams(window.location.search);
    const key = (params.get("key") || "").trim();

    if (!key) {
        document.body.innerText = JSON.stringify({
            status: "NO_KEY",
            message: TEXT.no_key[lang]
        });
        return;
    }

    const keyRef = ref(db, "keys/" + key);
    const snap = await get(keyRef);

    if (!snap.exists()) {
        document.body.innerText = JSON.stringify({
            status: "INVALID",
            message: TEXT.invalid[lang]
        });
        return;
    }

    const data = snap.val();
    const now = Date.now();

    if (!data.expire || data.expire < now) {
        document.body.innerText = JSON.stringify({
            status: "EXPIRED",
            message: TEXT.expired[lang]
        });
        return;
    }

    if (data.used === true) {
        document.body.innerText = JSON.stringify({
            status: "USED",
            message: TEXT.used[lang]
        });
        return;
    }

    // đánh dấu đã dùng, không xóa dữ liệu khác
    await update(keyRef, { used: true });

    document.body.innerText = JSON.stringify({
        status: "OK",
        message: TEXT.ok[lang]
    });
}

run();
</script>
</head>
<body>
Checking...
</body>
</html>
