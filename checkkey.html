<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check Key - CozyHub</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA0NQVV4puksa_QzcqtQuQNCjmc_B9OIf4",
  authDomain: "cozyhubkey.firebaseapp.com",
  databaseURL: "https://cozyhubkey-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "cozyhubkey",
  storageBucket: "cozyhubkey.firebasestorage.app",
  messagingSenderId: "1081463631644",
  appId: "1:1081463631644:web:92c15e4b94375ecf1554d9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

async function checkKey() {
    const params = new URLSearchParams(window.location.search);
    const key = params.get("key");

    if (!key) {
        document.body.innerHTML = "NO_KEY";
        return;
    }

    const keyRef = ref(db, "keys/" + key);
    const snap = await get(keyRef);

    if (!snap.exists()) {
        document.body.innerHTML = "INVALID";
        return;
    }

    const data = snap.val();
    const now = Date.now();

    if (data.expire < now) {
        document.body.innerHTML = "EXPIRED";
        return;
    }

    if (data.used === true) {
        document.body.innerHTML = "USED";
        return;
    }

    // đánh dấu đã dùng
    await set(keyRef, {
        ...data,
        used: true
    });

    document.body.innerHTML = "OK";
}

checkKey();
</script>

</head>

</html>
