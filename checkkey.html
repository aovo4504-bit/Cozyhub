<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check Key</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

/* =====================================
      FIREBASE CONFIG GIỮ NGUYÊN
===================================== */
const firebaseConfig = {
  apiKey: "AIzaSyA0NQVV4puksa_QzcqtQuQNCjmc_B9OIf4",
  authDomain: "cozyhubkey.firebaseapp.com",
  databaseURL: "https://cozyhubkey-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "cozyhubkey",
  storageBucket: "cozyhubkey.appspot.com",
  messagingSenderId: "1081463631644",
  appId: "1:1081463631644:web:92c15e4b94375ecf1554d9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* =====================================
     SHA-256 HASH (vì key lưu dạng hash)
===================================== */
async function sha256(str) {
    const buf = new TextEncoder().encode(str);
    const hash = await crypto.subtle.digest("SHA-256", buf);
    return Array.from(new Uint8Array(hash))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
}

/* =====================================
       LẤY HWID BẰNG TRÌNH DUYỆT
===================================== */
async function getHWID() {
    const data = navigator.userAgent + navigator.platform;
    return sha256(data);
}

/* =====================================
           CHECK KEY CHÍNH
===================================== */
async function main() {
    const params = new URLSearchParams(window.location.search);
    const key = (params.get("key") || "").trim();

    if (!key) {
        document.body.innerText = "NO_KEY";
        return;
    }

    // Hash key để check Firebase
    const hash = await sha256(key);

    const keyRef = ref(db, "keys/" + hash);
    const snap = await get(keyRef);

    if (!snap.exists()) {
        document.body.innerText = "INVALID";
        return;
    }

    const data = snap.val();
    const now = Date.now();

    // 1. Expired?
    if (data.expire < now) {
        document.body.innerText = "EXPIRED";
        return;
    }

    // 2. Used?
    if (data.used === true) {
        document.body.innerText = "USED";
        return;
    }

    // 3. IP Lock
    const ip = await fetch("https://api.ipify.org?format=json")
        .then(r => r.json()).then(j => j.ip.replace(/\./g, "_"));

    if (data.ip !== ip) {
        document.body.innerText = "IP_MISMATCH";
        return;
    }

    // 4. HWID Lock (auto bind first time)
    const hwid = await getHWID();

    if (!data.hwid) {
        await update(keyRef, { hwid: hwid });
    } else if (data.hwid !== hwid) {
        document.body.innerText = "HWID_MISMATCH";
        return;
    }

    // 5. Đánh dấu đã dùng
    await update(keyRef, { used: true });

    // 6. Trả kết quả
    document.body.innerText = "OK";
}

main();
</script>
</head>
<body>
Checking...
</body>
</html>
