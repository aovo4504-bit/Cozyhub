<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Key - CozyHub</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA0NQVV4puksa_QzcqtQuQNCjmc_B9OIf4",
  authDomain: "cozyhubkey.firebaseapp.com",
  databaseURL: "https://cozyhubkey-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "cozyhubkey",
  storageBucket: "cozyhubkey.firebasestorage.app",
  messagingSenderId: "1081463631644",
  appId: "1:1081463631644:web:92c15e4b94375ecf1554d9",
  measurementId: "G-3JHJV6ZR4J"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

function generateKey() {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
  let key = "";
  for (let i = 0; i < 32; i++) key += chars.charAt(Math.floor(Math.random() * chars.length));
  return key;
}

async function main() {
  let ip = await fetch("https://api.ipify.org?format=json").then(r => r.json()).then(j => j.ip);

  let userRef = ref(db, "users/" + ip);
  let data = await get(userRef);

  let now = Date.now();
  let key, expire;

  if (data.exists()) {
    expire = data.val().expire;

    if (expire > now) {
      key = data.val().key;
      document.getElementById("key").innerHTML = key;
      return;
    }
  }

  // tạo key mới
  key = generateKey();
  expire = now + 24 * 60 * 60 * 1000;

  await set(userRef, {
    key: key,
    expire: expire
  });

  document.getElementById("key").innerHTML = key;
}

main();

</script>

</head>
<body>
  <h1>CozyHub Key</h1>
  <p>Your Key:</p>
  <h2 id="key">Loading...</h2>
</body>
</html>
