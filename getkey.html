<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CozyHub Key</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at top, #111827, #020617 70%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
    }

    /* viền glow to, giống hub lớn */
    .card {
        width: 430px;
        max-width: 92vw;
        padding: 34px 30px 30px;
        border-radius: 26px;
        text-align: center;
        background: rgba(10, 14, 25, 0.92);
        box-shadow:
            0 0 60px rgba(0, 255, 255, 0.22),
            0 0 120px rgba(0, 255, 255, 0.18);
        border: 1px solid rgba(0, 255, 255, 0.22);
    }

    .logo {
        width: 110px;
        height: 110px;
        margin: 0 auto 16px;
        border-radius: 50%;
        background: url('https://raw.githubusercontent.com/aovo4504-bit/Cozyhub/main/IMG_0830.png') center/cover;
        box-shadow:
            0 0 24px #00eaff,
            0 0 50px rgba(0, 255, 255, 0.6);
    }

    h1 {
        font-size: 30px;
        margin: 6px 0 16px;
        color: #00eaff;
        text-shadow: 0 0 12px rgba(0,255,255,0.55);
    }

    /* loader ban đầu – sau khi xong đổi thành dấu tick */
    .status-icon {
        width: 56px;
        height: 56px;
        margin: 0 auto;
        border-radius: 50%;
        border: 5px solid #1f2933;
        border-top-color: #00eaff;
        animation: spin 1.1s linear infinite;
    }

    .status-icon.done {
        animation: none;
        border-color: transparent;
        position: relative;
    }

    .status-icon.done::before {
        content: "✓";
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        color: #00ff9c;
        text-shadow: 0 0 14px rgba(0,255,180,0.7);
    }

    .status-text {
        margin-top: 13px;
        font-size: 15px;
        opacity: 0.85;
    }

    .keybox {
        margin-top: 20px;
        padding: 14px;
        background: rgba(0,0,0,0.6);
        border-radius: 13px;
        border: 1px solid rgba(0,255,255,0.36);
        box-shadow: inset 0 0 22px rgba(0,255,255,0.34);
        font-size: 18px;
        letter-spacing: 1px;
        min-height: 26px;
        word-break: break-all;
        opacity: 0;
        transform: translateY(10px);
        transition: 0.28s ease;
    }

    .keybox.show {
        opacity: 1;
        transform: translateY(0);
    }

    .keybox.error {
        border-color: rgba(255,77,77,0.75);
        box-shadow: inset 0 0 20px rgba(255,77,77,0.7);
        color: #ff7777;
    }

    .expire-line {
        margin-top: 8px;
        font-size: 13px;
        opacity: 0.78;
    }

    .copy-btn {
        margin-top: 16px;
        padding: 12px 0;
        width: 100%;
        border-radius: 11px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.3px;
        background: #00eaff;
        color: #00151b;
        font-size: 16px;
        box-shadow: 0 0 26px rgba(0,255,255,0.42);
        transition: 0.22s ease;
        opacity: 0;
        transform: translateY(10px);
    }

    .copy-btn.show {
        opacity: 1;
        transform: translateY(0);
    }

    .copy-btn:hover {
        transform: translateY(0) scale(1.03);
    }

    .msg {
        margin-top: 10px;
        font-size: 14px;
        opacity: 0;
        transition: 0.25s ease;
    }

    .msg.show {
        opacity: 1;
    }

    .msg.ok {
        color: #4ade80;
    }

    .msg.error {
        color: #fb7185;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

/* ========================
   0. Auto EN / VI text
======================== */

const lang = (navigator.language || "en").toLowerCase().startsWith("vi") ? "vi" : "en";

const TEXT = {
    title: { vi: "CozyHub Key", en: "CozyHub Key" },
    processing: { vi: "Đang xử lý...", en: "Processing..." },
    access_denied: {
        vi: "Bạn chưa làm nhiệm vụ! Hãy quay lại Link4m.",
        en: "You haven't completed the task. Please go back to Link4m."
    },
    already_taken: {
        vi: "Bạn đã lấy key rồi.",
        en: "You already claimed your key."
    },
    key_valid: {
        vi: "Key hợp lệ 24 giờ.",
        en: "Your key is valid for 24 hours."
    },
    cannot_get: {
        vi: "Không thể lấy key, thử lại sau.",
        en: "Unable to fetch key, please try again later."
    },
    copied: {
        vi: "Đã copy key!",
        en: "Key copied!"
    },
    banned: {
        vi: "IP / thiết bị này đã bị chặn.",
        en: "This IP / device is banned."
    },
    vpn_block: {
        vi: "Vui lòng tắt VPN/Proxy rồi thử lại.",
        en: "Please disable VPN/Proxy and try again."
    },
    remain_prefix: { vi: "Còn lại:", en: "Remaining:" },
    remain_hours:  { vi: "giờ",  en: "h" },
    remain_minutes:{ vi: "phút", en: "min" },
    devtools_block:{
        vi: "Hệ thống đã chặn DevTools. Đóng bảng F12 / Inspect rồi reload.",
        en: "DevTools detected. Close F12 / Inspect and reload the page."
    }
};

/* ========================
      1. Firebase config
======================== */

const firebaseConfig = {
  apiKey: "AIzaSyA0NQVV4puksa_QzcqtQuQNCjmc_B9OIf4",
  authDomain: "cozyhubkey.firebaseapp.com",
  databaseURL: "https://cozyhubkey-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "cozyhubkey",
  storageBucket: "cozyhubkey.appspot.com",
  messagingSenderId: "1081463631644",
  appId: "1:1081463631644:web:92c15e4b94375ecf1554d9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ========================
    2. Security constants
======================== */

// Token phải khớp với Link4m
const REAL_TOKEN = "COZYHUB_9d8293f2c18c4f0b9df3";

/* Nếu bạn có API key VPN, điền vào đây.
   Nếu để "YOUR_VPN_API_KEY" thì sẽ bỏ qua check VPN. */
const VPN_API_KEY = "YOUR_VPN_API_KEY";  // <--- CHỈNH NẾU CÓ API KEY

/* ========================
    3. Helpers
======================== */

function formatRemain(expireMillis) {
    const now = Date.now();
    let remain = expireMillis - now;
    if (remain < 0) remain = 0;

    const totalMinutes = Math.floor(remain / (60 * 1000));
    const hours = Math.floor(totalMinutes / 60);
    const minutes = totalMinutes % 60;

    return `${TEXT.remain_prefix[lang]} ${hours} ${TEXT.remain_hours[lang]} ${minutes} ${TEXT.remain_minutes[lang]}`;
}

function generateKeyPlain() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let raw = "";
    for (let i = 0; i < 16; i++) {
        raw += chars[Math.floor(Math.random() * chars.length)];
    }
    // Ví dụ: VQjC-7qOx-k9hB-mtgZ
    return `${raw.slice(0,4)}-${raw.slice(4,8)}-${raw.slice(8,12)}-${raw.slice(12,16)}`;
}

// Hash SHA-256 cho key (lưu ở /keys)
async function sha256(text) {
    const enc = new TextEncoder().encode(text);
    const buf = await crypto.subtle.digest("SHA-256", enc);
    return Array.from(new Uint8Array(buf))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
}

/* DevTools detect – nếu mở F12 / Inspect thì khóa luôn */
function setupDevtoolsGuard() {
    const keyBox = document.getElementById("key");
    const msg = document.getElementById("msg");
    const statusIcon = document.getElementById("statusIcon");
    const statusText = document.getElementById("status");

    let tripped = false;
    const threshold = 160;

    setInterval(() => {
        if (tripped) return;
        const widthDiff  = window.outerWidth - window.innerWidth;
        const heightDiff = window.outerHeight - window.innerHeight;
        if (widthDiff > threshold || heightDiff > threshold) {
            tripped = true;
            statusIcon.classList.add("done");
            statusText.textContent = "DevTools blocked";
            keyBox.textContent = "DEVTOOLS";
            keyBox.classList.add("show", "error");
            msg.textContent = TEXT.devtools_block[lang];
            msg.classList.add("error", "show");
        }
    }, 1200);

    // chặn một số hotkey hay dùng mở DevTools
    window.addEventListener("keydown", (e) => {
        if (
            e.key === "F12" ||
            (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key.toUpperCase()))
        ) {
            e.preventDefault();
        }
    });
}

/* ========================
         4. Main
======================== */

async function main() {
    const titleEl = document.getElementById("title");
    const statusIcon = document.getElementById("statusIcon");
    const statusText = document.getElementById("status");
    const keyBox = document.getElementById("key");
    const copyBtn = document.getElementById("copy");
    const msg = document.getElementById("msg");
    const expireLine = document.getElementById("expireLine");

    titleEl.textContent = TEXT.title[lang];
    statusText.textContent = TEXT.processing[lang];

    setupDevtoolsGuard();

    const params = new URLSearchParams(window.location.search);
    const token = (params.get("token") || "").trim();

    // Anti URL / token fake
    if (token !== REAL_TOKEN) {
        setTimeout(() => {
            statusIcon.classList.add("done");
            keyBox.textContent = "ACCESS DENIED";
            keyBox.classList.add("show", "error");
            msg.textContent = TEXT.access_denied[lang];
            msg.classList.add("error", "show");
        }, 1600);
        return;
    }

    // chờ 2.3s cho đẹp
    setTimeout(async () => {
        try {
            /* 1) Lấy IP thật */
            const ipData = await fetch("https://api.ipify.org?format=json").then(r => r.json());
            const ip = ipData.ip;
            const safeIP = ip.replace(/\./g, "_");
            const now = Date.now();

            /* 2) Check ban IP */
            const banSnap = await get(ref(db, "bans/" + safeIP));
            if (banSnap.exists()) {
                const ban = banSnap.val();
                if (!ban.until || ban.until > now) {
                    statusIcon.classList.add("done");
                    keyBox.textContent = "BANNED";
                    keyBox.classList.add("show", "error");
                    msg.textContent = TEXT.banned[lang];
                    msg.classList.add("error", "show");
                    return;
                }
            }

            /* 3) Optional: check VPN / Proxy */
            if (VPN_API_KEY && VPN_API_KEY !== "YOUR_VPN_API_KEY") {
                try {
                    const vpnRes = await fetch(`https://vpnapi.io/api/${ip}?key=${VPN_API_KEY}`);
                    if (vpnRes.ok) {
                        const vpnInfo = await vpnRes.json();
                        if (vpnInfo.security && (vpnInfo.security.vpn || vpnInfo.security.proxy)) {
                            statusIcon.classList.add("done");
                            keyBox.textContent = "VPN / PROXY";
                            keyBox.classList.add("show", "error");
                            msg.textContent = TEXT.vpn_block[lang];
                            msg.classList.add("error", "show");
                            return;
                        }
                    }
                } catch (e) {
                    // nếu lỗi API thì bỏ qua, không block
                    console.warn("VPN check error:", e);
                }
            }

            /* 4) Nếu IP đã có key còn hạn -> trả về key cũ (anti re-get) */
            const ipRef = ref(db, "ips/" + safeIP);
            const snap = await get(ipRef);

            if (snap.exists() && snap.val().expire && snap.val().expire > now) {
                const oldKey = snap.val().key;
                const expire = snap.val().expire;

                statusIcon.classList.add("done");
                keyBox.textContent = oldKey;
                keyBox.classList.add("show");
                copyBtn.classList.add("show");

                expireLine.textContent = formatRemain(expire);
                msg.textContent = TEXT.already_taken[lang];
                msg.classList.add("ok", "show");
                return;
            }

            /* 5) Tạo key mới + hash lưu ở /keys (anti leak) */
            const plainKey = generateKeyPlain();
            const expire = now + 24 * 60 * 60 * 1000; // 24h
            const keyHash = await sha256(plainKey);

            // Lưu plain key theo IP (chỉ để trả lại user)
            await set(ipRef, { key: plainKey, expire: expire });

            // Lưu hash key dùng để Roblox verify
            await set(ref(db, "keys/" + keyHash), {
                hash: keyHash,
                expire: expire,
                used: false,
                ip: safeIP
                // HWID sẽ được bind ở script Roblox lần verify đầu tiên
            });

            statusIcon.classList.add("done");
            keyBox.textContent = plainKey;
            keyBox.classList.add("show");
            copyBtn.classList.add("show");

            expireLine.textContent = formatRemain(expire);
            msg.textContent = TEXT.key_valid[lang];
            msg.classList.add("ok", "show");

        } catch (err) {
            console.error(err);
            statusIcon.classList.add("done");
            keyBox.textContent = "ERROR";
            keyBox.classList.add("show", "error");
            msg.textContent = TEXT.cannot_get[lang];
            msg.classList.add("error", "show");
        }
    }, 2300);
}

main();

/* Copy key */
window.copyKey = function () {
    const key = document.getElementById("key").innerText.trim();
    if (!key || key === "..." || key === "ERROR" || key === "ACCESS DENIED" || key === "DEVTOOLS" || key === "BANNED") return;

    navigator.clipboard.writeText(key).then(() => {
        const msg = document.getElementById("msg");
        msg.textContent = TEXT.copied[lang];
        msg.classList.remove("error");
        msg.classList.add("ok", "show");
    });
};
</script>
</head>
<body>

<div class="card">
    <div class="logo"></div>
    <h1 id="title">CozyHub Key</h1>

    <div id="statusIcon" class="status-icon"></div>
    <div id="status" class="status-text">Processing...</div>

    <div id="key" class="keybox">...</div>
    <div id="expireLine" class="expire-line"></div>

    <button id="copy" class="copy-btn" onclick="copyKey()">COPY</button>
    <div id="msg" class="msg"></div>
</div>

</body>
</html>
