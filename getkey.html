<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CozyHub Key</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #020817;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        overflow: hidden;
    }
    .stars {
        width: 100%;
        height: 100%;
        position: absolute;
        background: url('https://raw.githubusercontent.com/aovo4504-bit/Cozyhub/main/starsbg.gif');
        background-size: cover;
        z-index: -1;
    }
    .card {
        background: rgba(0,0,0,0.55);
        padding: 40px;
        width: 420px;
        border-radius: 22px;
        text-align: center;
        box-shadow: 0 0 55px #00eaff;
    }
    h1 {
        color: #00eaff;
        text-shadow: 0 0 15px #00eaff;
        margin-bottom: 20px;
        font-size: 30px;
    }
    .loader {
        border: 6px solid #0e1e28;
        border-top: 6px solid #00eaff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin: 0 auto 12px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg);} }

    .progress-box {
        margin-top: 5px;
        background: #0e1e28;
        height: 12px;
        border-radius: 10px;
        overflow: hidden;
    }
    .progress {
        background: #00eaff;
        height: 100%;
        width: 0%;
        animation: load 3s forwards;
        box-shadow: 0 0 25px #00eaff;
    }
    @keyframes load { 100% { width: 100%; } }

    .status-text {
        margin-top: 12px;
        font-size: 15px;
    }

    .keybox {
        margin-top: 18px;
        padding: 14px;
        background: #000;
        border-radius: 12px;
        box-shadow: inset 0 0 25px #00eaff;
        font-size: 20px;
        min-height: 26px;
        word-break: break-all;
    }
    .keybox.error {
        box-shadow: inset 0 0 22px #ff4d4d;
        color: #ff4d4d;
    }

    .copy-btn {
        margin-top: 15px;
        background: #00eaff;
        padding: 14px;
        border-radius: 10px;
        width: 100%;
        border: none;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 0 30px #00eaff;
    }
    .copy-btn:active {
        transform: scale(0.98);
    }

    .msg {
        margin-top: 12px;
        color: #59ff91;
        display: none;
        font-size: 14px;
    }
    .msg.error {
        color: #ff4d4d;
        text-shadow: 0 0 10px #ff4d4d;
    }
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA0NQVV4puksa_QzcqtQuQNCjmc_B9OIf4",
  authDomain: "cozyhubkey.firebaseapp.com",
  databaseURL: "https://cozyhubkey-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "cozyhubkey",
  storageBucket: "cozyhubkey.appspot.com",
  messagingSenderId: "1081463631644",
  appId: "1:1081463631644:web:92c15e4b94375ecf1554d9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// TOKEN BẢO MẬT — PHẢI TRÙNG VỚI LINK4M
const REAL_TOKEN = "COZYHUB_9d8293f2c18c4f0b9df3";

// Tạo key ngẫu nhiên
function generateKey() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let k = "";
    for (let i = 0; i < 40; i++) {
        k += chars[Math.floor(Math.random() * chars.length)];
    }
    return k;
}

async function main() {
    const params = new URLSearchParams(window.location.search);
    let token = params.get("token") || params.get("code") || "";
    token = token.trim();

    const keyBox = document.getElementById("key");
    const msg = document.getElementById("msg");
    const status = document.getElementById("status");

    // Sai token => chưa làm nhiệm vụ
    if (token !== REAL_TOKEN) {
        setTimeout(() => {
            keyBox.classList.add("error");
            keyBox.textContent = "Bạn chưa làm nhiệm vụ!";
            msg.classList.add("error");
            msg.textContent = "Hãy quay lại Link4m để làm nhiệm vụ.";
            msg.style.display = "block";
        }, 3000);
        return;
    }

    setTimeout(async () => {
        try {
            status.textContent = "Đang kiểm tra key...";

            // Lấy IP
            const ip = await fetch("https://api.ipify.org?format=json")
                .then(r => r.json())
                .then(d => d.ip);

            // *** FIX LỖI IP CÓ DẤU CHẤM ***
            const safeIP = ip.replace(/\./g, "_");

            const ipRef = ref(db, "ips/" + safeIP);

            let snap;
            try { snap = await get(ipRef); }
            catch { snap = null; }

            const now = Date.now();

            if (snap && snap.exists() && snap.val().expire > now) {
                keyBox.textContent = snap.val().key;
                msg.textContent = "Bạn đã lấy key rồi (còn hạn).";
                msg.style.display = "block";
                status.textContent = "Hoàn tất.";
                return;
            }

            // Tạo key mới
            const key = generateKey();
            const expire = now + 24 * 60 * 60 * 1000;

            await set(ipRef, { key, expire });

            await set(ref(db, "keys/" + key), {
                key: key,
                expire: expire,
                used: false,
                ip: safeIP
            });

            keyBox.textContent = key;
            msg.textContent = "Key hợp lệ 24h.";
            msg.style.display = "block";
            status.textContent = "Hoàn tất.";

        } catch (err) {
            console.error(err);
            keyBox.classList.add("error");
            keyBox.textContent = "Lỗi hệ thống, thử lại sau.";
            msg.textContent = "Không lấy được key (Firebase hoặc mạng).";
            msg.classList.add("error");
            msg.style.display = "block";
            status.textContent = "Lỗi.";
        }
    }, 3000);
}

main();

window.copyKey = function () {
    const key = document.getElementById("key").innerText.trim();
    if (!key || key === "...") return;

    navigator.clipboard.writeText(key).then(() => {
        const msg = document.getElementById("msg");
        msg.classList.remove("error");
        msg.textContent = "Đã copy Key!";
        msg.style.display = "block";
    });
}
</script>

</head>
<body>

<div class="stars"></div>

<div class="card">

    <h1>CozyHub Key</h1>

    <div id="loadingBox">
        <div class="loader"></div>
        <div class="progress-box"><div class="progress"></div></div>
        <p class="status-text" id="status">Đang xử lý nhiệm vụ...</p>
    </div>

    <div id="keyBox">
        <div class="keybox" id="key">...</div>
        <button class="copy-btn" onclick="copyKey()">COPY KEY</button>
        <div class="msg" id="msg"></div>
    </div>

</div>

</body>
</html>
