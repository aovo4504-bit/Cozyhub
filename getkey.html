<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CozyHub Key</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #0c0f17;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
    }

    .bg {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at top, #112233, #05070d 80%);
        z-index: -2;
    }

    .card {
        width: 420px;
        background: rgba(10, 14, 25, 0.88);
        padding: 35px 30px;
        border-radius: 26px;
        text-align: center;
        box-shadow: 0 0 60px rgba(0, 255, 255, 0.28);
        border: 1px solid rgba(0,255,255,0.2);
    }

    .logo {
        width: 110px;
        height: 110px;
        margin: 0 auto 18px;
        border-radius: 50%;
        background: url('https://raw.githubusercontent.com/aovo4504-bit/Cozyhub/main/IMG_0830.png')
            center/cover;
        box-shadow: 0 0 25px #00eaff, 0 0 50px rgba(0,255,255,0.5);
    }

    h1 {
        font-size: 32px;
        margin: 10px 0 25px;
        color: #00eaff;
        text-shadow: 0 0 12px rgba(0,255,255,0.5);
    }

    .loader {
        border: 5px solid #18202c;
        border-top: 5px solid #00eaff;
        width: 48px;
        height: 48px;
        margin: 0 auto;
        border-radius: 50%;
        animation: spin 1.15s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg);} }

    .status {
        margin-top: 15px;
        opacity: 0.8;
        font-size: 15px;
    }

    .keybox {
        margin-top: 22px;
        padding: 14px;
        border-radius: 12px;
        background: rgba(0,0,0,0.55);
        font-size: 18px;
        min-height: 26px;
        letter-spacing: 1px;
        text-align: center;
        border: 1px solid rgba(0,255,255,0.35);
        box-shadow: inset 0 0 22px rgba(0,255,255,0.35);
        transition: 0.3s ease;
        opacity: 0;
        transform: translateY(10px);
    }
    .keybox.show { opacity: 1; transform: translateY(0); }

    .copy-btn {
        margin-top: 15px;
        padding: 12px 0;
        width: 100%;
        font-weight: bold;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: #00eaff;
        color: #001015;
        font-size: 16px;
        box-shadow: 0 0 25px rgba(0,255,255,0.4);
        transition: 0.25s;
        opacity: 0;
        transform: translateY(10px);
    }
    .copy-btn.show { opacity: 1; transform: translateY(0); }
    .copy-btn:hover { transform: scale(1.03); }

    .msg {
        margin-top: 12px;
        font-size: 14px;
        opacity: 0;
        transition: 0.3s;
    }
    .msg.show { opacity: 1; }

    .msg.error { color: #ff4d4d; }
    .msg.ok { color: #59ff91; }
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

/* ======================
   AUTO LANGUAGE EN / VI
====================== */

const lang = (navigator.language || "en").startsWith("vi") ? "vi" : "en";

const TEXT = {
    title: {
        vi: "CozyHub Key",
        en: "CozyHub Key"
    },
    loading: {
        vi: "Đang xử lý...",
        en: "Processing..."
    },
    access_denied: {
        vi: "Bạn chưa làm nhiệm vụ!",
        en: "You haven't completed the task!"
    },
    already_taken: {
        vi: "Bạn đã lấy key rồi.",
        en: "You already claimed your key."
    },
    key_valid: {
        vi: "Key hợp lệ 24 giờ.",
        en: "Your key is valid for 24 hours."
    },
    cannot_get: {
        vi: "Không thể lấy key!",
        en: "Unable to fetch key!"
    },
    copied: {
        vi: "Đã copy!",
        en: "Copied!"
    }
};

/* ======================
        FIREBASE
====================== */

const firebaseConfig = {
  apiKey: "AIzaSyA0NQVV4puksa_QzcqtQuQNCjmc_B9OIf4",
  authDomain: "cozyhubkey.firebaseapp.com",
  databaseURL: "https://cozyhubkey-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "cozyhubkey",
  storageBucket: "cozyhubkey.appspot.com",
  messagingSenderId: "1081463631644",
  appId: "1:1081463631644:web:92c15e4b94375ecf1554d9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Token phải trùng Link4m
const REAL_TOKEN = "COZYHUB_9d8293f2c18c4f0b9df3";

/* KEY FORMAT XXXX-XXXX-XXXX-XXXX */
function generateKey() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let raw = "";
    for (let i = 0; i < 16; i++) {
        raw += chars[Math.floor(Math.random() * chars.length)];
    }
    // format 4-4-4-4
    return `${raw.slice(0,4)}-${raw.slice(4,8)}-${raw.slice(8,12)}-${raw.slice(12,16)}`;
}

async function main() {
    document.getElementById("status").textContent = TEXT.loading[lang];
    document.getElementById("title").textContent = TEXT.title[lang];

    const params = new URLSearchParams(window.location.search);
    const token = (params.get("token") || "").trim();

    const keyBox = document.getElementById("key");
    const msg = document.getElementById("msg");
    const copyBtn = document.getElementById("copy");

    if (token !== REAL_TOKEN) {
        setTimeout(() => {
            keyBox.textContent = "ACCESS DENIED";
            keyBox.classList.add("show");
            msg.textContent = TEXT.access_denied[lang];
            msg.classList.add("error", "show");
        }, 2000);
        return;
    }

    setTimeout(async () => {
        try {
            const ip = await fetch("https://api.ipify.org?format=json")
                .then(r => r.json()).then(d => d.ip);

            const safeIP = ip.replace(/\./g, "_");
            const ipRef = ref(db, "ips/" + safeIP);
            const snap = await get(ipRef);
            const now = Date.now();

            // Nếu có key còn hạn -> trả lại key cũ
            if (snap.exists() && snap.val().expire > now) {
                const oldKey = snap.val().key;
                keyBox.textContent = oldKey;
                keyBox.classList.add("show");
                copyBtn.classList.add("show");

                msg.textContent = TEXT.already_taken[lang];
                msg.classList.add("ok", "show");
                return;
            }

            // Tạo key mới
            const key = generateKey();
            const expire = now + 24 * 60 * 60 * 1000;

            await set(ipRef, { key, expire });
            await set(ref(db, "keys/" + key), {
                key,
                expire,
                used: false,
                ip: safeIP
            });

            keyBox.textContent = key;
            keyBox.classList.add("show");
            copyBtn.classList.add("show");

            msg.textContent = TEXT.key_valid[lang];
            msg.classList.add("ok", "show");

        } catch (err) {
            console.error(err);
            keyBox.textContent = "ERROR";
            keyBox.classList.add("show");
            msg.textContent = TEXT.cannot_get[lang];
            msg.classList.add("error", "show");
        }
    }, 2300);
}

main();

window.copyKey = function () {
    const key = document.getElementById("key").innerText.trim();
    if (!key || key === "..." || key === "ERROR" || key === "ACCESS DENIED") return;

    navigator.clipboard.writeText(key);
    const msg = document.getElementById("msg");
    msg.textContent = TEXT.copied[lang];
    msg.classList.remove("error");
    msg.classList.add("ok", "show");
};
</script>
</head>
<body>

<div class="bg"></div>

<div class="card">
    <div class="logo"></div>
    <h1 id="title">CozyHub Key</h1>

    <div class="loader"></div>
    <div class="status" id="status">Processing...</div>

    <div id="key" class="keybox">...</div>
    <button id="copy" class="copy-btn" onclick="copyKey()">COPY</button>
    <div id="msg" class="msg"></div>
</div>

</body>
</html>
