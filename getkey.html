<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CozyHub Key</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #0c0f17;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
    }

    /* NỀN SAO PARALLAX */
    canvas#stars {
        position: fixed;
        inset: 0;
        z-index: -1;
    }

    .card {
        width: 420px;
        background: rgba(10, 14, 25, 0.88);
        padding: 35px 30px;
        border-radius: 26px;
        text-align: center;
        box-shadow: 0 0 60px rgba(0, 255, 255, 0.28);
        border: 1px solid rgba(0,255,255,0.2);
    }

    .logo {
        width: 110px;
        height: 110px;
        margin: 0 auto 18px;
        border-radius: 50%;
        background: url('https://raw.githubusercontent.com/aovo4504-bit/Cozyhub/main/IMG_0830.png')
            center/cover;
        box-shadow: 0 0 25px #00eaff, 0 0 50px rgba(0,255,255,0.5);
    }

    h1 {
        font-size: 32px;
        margin: 10px 0 25px;
        color: #00eaff;
        text-shadow: 0 0 12px rgba(0,255,255,0.5);
    }

    /* LOADER → TICK */
    .loader {
        border: 5px solid #18202c;
        border-top: 5px solid #00eaff;
        width: 48px;
        height: 48px;
        margin: 0 auto;
        border-radius: 50%;
        animation: spin 1.15s linear infinite;
        transition: opacity 0.3s ease;
    }
    @keyframes spin { to { transform: rotate(360deg);} }

    .tick {
        font-size: 45px;
        color: #00eaff;
        display: none;
        text-shadow: 0 0 15px #00eaff;
    }

    .status {
        margin-top: 15px;
        opacity: 0.8;
        font-size: 15px;
    }

    .keybox {
        margin-top: 22px;
        padding: 14px;
        border-radius: 12px;
        background: rgba(0,0,0,0.55);
        font-size: 18px;
        min-height: 26px;
        letter-spacing: 1px;
        text-align: center;
        border: 1px solid rgba(0,255,255,0.35);
        box-shadow: inset 0 0 22px rgba(0,255,255,0.35);
        transition: 0.3s ease;
        opacity: 0;
        transform: translateY(10px);
    }
    .keybox.show { opacity: 1; transform: translateY(0); }

    .expire {
        margin-top: 10px;
        font-size: 14px;
        opacity: 0;
        transition: 0.3s ease;
        color: #00eaff;
    }
    .expire.show { opacity: 1; }

    .copy-btn {
        margin-top: 15px;
        padding: 12px 0;
        width: 100%;
        font-weight: bold;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: #00eaff;
        color: #001015;
        font-size: 16px;
        box-shadow: 0 0 25px rgba(0,255,255,0.4);
        transition: 0.25s;
        opacity: 0;
        transform: translateY(10px);
    }

    .copy-btn.show { opacity: 1; transform: translateY(0); }

    .copy-btn.pulse {
        animation: pulse 0.35s ease;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }

    .msg {
        margin-top: 12px;
        font-size: 14px;
        opacity: 0;
        transition: 0.3s;
    }
    .msg.show { opacity: 1; }

    .msg.error { color: #ff4d4d; }
    .msg.ok { color: #59ff91; }

</style>

<script type="module">
/* =============== STARS BACKGROUND =============== */
const canvas = document.createElement("canvas");
canvas.id = "stars";
document.body.appendChild(canvas);

const ctx = canvas.getContext("2d");
let W, H;

function resize() {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

const stars = [];
for (let i = 0; i < 180; i++) {
    stars.push({
        x: Math.random() * W,
        y: Math.random() * H,
        z: Math.random() * 2 + 1
    });
}

function animateStars() {
    ctx.clearRect(0,0,W,H);
    ctx.fillStyle = "white";

    for (let s of stars) {
        ctx.globalAlpha = 0.5 + Math.random() * 0.3;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.z, 0, Math.PI * 2);
        ctx.fill();

        s.y += s.z * 0.4;
        if (s.y > H) {
            s.y = 0;
            s.x = Math.random() * W;
        }
    }
    requestAnimationFrame(animateStars);
}
animateStars();

/* ============ MULTI LANGUAGE (EN / VI) ============ */

import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const lang = (navigator.language || "en").startsWith("vi") ? "vi" : "en";

const TEXT = {
    title: { vi: "CozyHub Key", en: "CozyHub Key" },
    loading: { vi: "Đang xử lý...", en: "Processing..." },
    denied: { vi: "Bạn chưa làm nhiệm vụ!", en: "Access denied!" },
    taken: { vi: "Bạn đã lấy key rồi.", en: "You already claimed your key." },
    valid: { vi: "Key hợp lệ 24 giờ.", en: "Key valid for 24 hours." },
    cannot: { vi: "Không thể lấy key!", en: "Unable to fetch key!" },
    copied: { vi: "Đã copy!", en: "Copied!" }
};

/* ============ FIREBASE ============ */

const firebaseConfig = {
  apiKey: "AIzaSyA0NQVV4puksa_QzcqtQuQNCjmc_B9OIf4",
  authDomain: "cozyhubkey.firebaseapp.com",
  databaseURL: "https://cozyhubkey-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "cozyhubkey",
  storageBucket: "cozyhubkey.appspot.com",
  messagingSenderId: "1081463631644",
  appId: "1:1081463631644:web:92c15e4b94375ecf1554d9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const REAL_TOKEN = "COZYHUB_9d8293f2c18c4f0b9df3";

/* ============ KEY FORMAT (4–4–4–4) ============ */

function generateKey() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let raw = "";
    for (let i = 0; i < 16; i++) raw += chars[Math.floor(Math.random() * chars.length)];
    return `${raw.slice(0,4)}-${raw.slice(4,8)}-${raw.slice(8,12)}-${raw.slice(12)}`;
}

/* ============ MAIN LOGIC ============ */

async function main() {
    const title = document.getElementById("title");
    const loader = document.getElementById("loader");
    const tick = document.getElementById("tick");
    const keyBox = document.getElementById("key");
    const msg = document.getElementById("msg");
    const copyBtn = document.getElementById("copy");
    const expireBox = document.getElementById("expire");

    title.textContent = TEXT.title[lang];
    document.getElementById("status").textContent = TEXT.loading[lang];

    const params = new URLSearchParams(window.location.search);
    const token = (params.get("token") || "").trim();

    if (token !== REAL_TOKEN) {
        setTimeout(() => {
            loader.style.display = "none";
            tick.style.display = "block";

            keyBox.textContent = "ACCESS DENIED";
            keyBox.classList.add("show");

            msg.textContent = TEXT.denied[lang];
            msg.classList.add("error", "show");
        }, 2200);
        return;
    }

    setTimeout(async () => {
        try {
            const ip = await fetch("https://api.ipify.org?format=json").then(r => r.json()).then(d => d.ip);
            const safe = ip.replace(/\./g, "_");

            const now = Date.now();
            const ipRef = ref(db, "ips/" + safe);
            const snap = await get(ipRef);

            if (snap.exists() && snap.val().expire > now) {
                showKey(snap.val().key, snap.val().expire - now, true);
                return;
            }

            const key = generateKey();
            const expire = now + 86400000;

            await set(ipRef, { key, expire });
            await set(ref(db, "keys/" + key), {
                key,
                expire,
                used: false,
                ip: safe
            });

            showKey(key, expire - now, false);

        } catch (err) {
            loader.style.display = "none";
            keyBox.textContent = "ERROR";
            keyBox.classList.add("show");

            msg.textContent = TEXT.cannot[lang];
            msg.classList.add("error", "show");
        }
    }, 2300);

    /* ============ FUNCTION: SHOW KEY ============ */

    function showKey(key, leftTime, existed) {
        loader.style.display = "none";
        tick.style.display = "block";

        const hrs = Math.floor(leftTime / 3600000);
        const mins = Math.floor((leftTime % 3600000) / 60000);

        keyBox.textContent = key;
        keyBox.classList.add("show");

        expireBox.textContent =
            lang === "vi"
                ? `Còn lại: ${hrs} giờ ${mins} phút`
                : `Time left: ${hrs}h ${mins}m`;

        expireBox.classList.add("show");

        copyBtn.classList.add("show");

        msg.textContent = existed ? TEXT.taken[lang] : TEXT.valid[lang];
        msg.classList.add("ok", "show");
    }

    /* ============ COPY BUTTON ============ */

    window.copyKey = function () {
        const key = keyBox.textContent.trim();
        if (!key || key === "ERROR" || key === "ACCESS DENIED") return;

        navigator.clipboard.writeText(key);

        copyBtn.classList.add("pulse");
        setTimeout(() => copyBtn.classList.remove("pulse"), 350);

        msg.textContent = TEXT.copied[lang];
        msg.classList.remove("error");
        msg.classList.add("ok", "show");
    };
}

main();
</script>
</head>
<body>

<canvas id="stars"></canvas>

<div class="card">
    <div class="logo"></div>
    <h1 id="title">CozyHub Key</h1>

    <div id="loader" class="loader"></div>
    <div id="tick" class="tick">✔</div>

    <div class="status" id="status">Processing...</div>

    <div id="key" class="keybox">...</div>
    <div id="expire" class="expire"></div>

    <button id="copy" class="copy-btn" onclick="copyKey()">COPY</button>
    <div id="msg" class="msg"></div>
</div>

</body>
</html>
