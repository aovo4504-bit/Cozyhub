<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CozyHub Key</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA0NQVV4puksa_QzcqtQuQNCjmc_B9OIf4",
  authDomain: "cozyhubkey.firebaseapp.com",
  databaseURL: "https://cozyhubkey-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "cozyhubkey",
  storageBucket: "cozyhubkey.firebasestorage.app",
  messagingSenderId: "1081463631644",
  appId: "1:1081463631644:web:92c15e4b94375ecf1554d9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

function generateKey() {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
  let key = "";
  for (let i = 0; i < 32; i++) {
    key += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return key;
}

async function main() {
  document.getElementById("key").innerHTML = "Loading...";

  // Lấy IP người dùng
  let ip = await fetch("https://api.ipify.org?format=json")
    .then(res => res.json())
    .then(json => json.ip);

  let userRef = ref(db, "users/" + ip);
  let snapshot = await get(userRef);

  let now = Date.now();
  let key, expire;

  // Nếu đã có key còn hạn
  if (snapshot.exists() && snapshot.val().expire > now) {
    key = snapshot.val().key;
    document.getElementById("key").innerHTML = key;
    return;
  }

  // Nếu chưa có key => tạo mới
  key = generateKey();
  expire = now + 24 * 60 * 60 * 1000;

  await set(userRef, {
    key: key,
    expire: expire
  });

  document.getElementById("key").innerHTML = key;
}

main();
</script>

</head>
<body>
  <h1>CozyHub Key</h1>
  <p>Your Key:</p>
  <h2 id="key">Loading...</h2>
</body>
</html>
