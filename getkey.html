<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CozyHub Key</title>

<!-- ⭐ CSS GIAO DIỆN -->
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #020817;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: white;
    }

    /* ⭐ Background vũ trụ */
    .stars {
        width: 100%;
        height: 100%;
        position: absolute;
        background: url('https://raw.githubusercontent.com/aovo4504-bit/Cozyhub/main/starsbg.gif');
        background-size: cover;
        z-index: -1;
    }

    /* ⭐ Card glow */
    .card {
        background: rgba(0, 0, 0, 0.55);
        padding: 35px;
        width: 360px;
        text-align: center;
        border-radius: 20px;
        box-shadow: 0 0 45px #00eaff;
    }

    h1 {
        font-size: 30px;
        font-weight: bold;
        color: #00eaff;
        text-shadow: 0 0 15px #00eaff;
        margin-bottom: 10px;
    }

    /* ⭐ Thanh loading */
    .loader {
        border: 5px solid #0e1e28;
        border-top: 5px solid #00eaff;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        margin: 15px auto;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .progress-box {
        margin-top: 10px;
        width: 100%;
        background: #0e1e28;
        height: 12px;
        border-radius: 10px;
        overflow: hidden;
    }

    .progress {
        height: 100%;
        width: 0%;
        background: #00eaff;
        box-shadow: 0 0 20px #00eaff;
        animation: grow 3s forwards;
    }

    @keyframes grow {
        0% { width: 0%; }
        100% { width: 100%; }
    }

    /* ⭐ Hộp chứa key */
    .keybox {
        background: black;
        padding: 15px;
        font-size: 18px;
        border-radius: 12px;
        box-shadow: 0 0 25px #00eaff inset;
        word-break: break-all;
        margin-top: 15px;
    }

    /* ⭐ Nút Copy */
    .copy-btn {
        margin-top: 15px;
        background: #00eaff;
        color: black;
        padding: 12px;
        font-size: 17px;
        border: none;
        border-radius: 10px;
        width: 100%;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 0 25px #00eaff;
    }

    .copy-btn:hover {
        box-shadow: 0 0 40px #00eaff;
    }

    /* ⭐ Text thông báo */
    .msg {
        margin-top: 10px;
        color: #59ff91;
        font-size: 16px;
        display: none;
    }
</style>

<!-- ⭐ FIREBASE CODE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA0NQVV4puksa_QzcqtQuQNCjmc_B9OIf4",
  authDomain: "cozyhubkey.firebaseapp.com",
  databaseURL: "https://cozyhubkey-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "cozyhubkey",
  storageBucket: "cozyhubkey.firebasestorage.app",
  messagingSenderId: "1081463631644",
  appId: "1:1081463631644:web:92c15e4b94375ecf1554d9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ⭐ TẠO KEY RANDOM */
function generateKey() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let key = "";
    for (let i = 0; i < 40; i++) {
        key += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return key;
}

/* ⭐ TẢI NHIỆM VỤ NHƯ LINK4M */
setTimeout(() => {
    document.getElementById("loadingBox").style.display = "none";
    document.getElementById("keyBox").style.display = "block";
}, 3000);

/* ⭐ TẠO KEY SAU 3 GIÂY */
async function run() {
    const key = generateKey();
    const expire = Date.now() + (24 * 60 * 60 * 1000);

    await set(ref(db, "keys/" + key), {
        key: key,
        expire: expire
    });

    document.getElementById("key").innerHTML = key;
}

run();

window.copyKey = function () {
    const key = document.getElementById("key").innerText;
    navigator.clipboard.writeText(key);
    document.getElementById("msg").style.display = "block";
}
</script>

</head>

<body>

<div class="stars"></div>

<div class="card">

    <h1>CozyHub Key</h1>

    <!-- ⭐ Loading giống Link4m -->
    <div id="loadingBox">
        <div class="loader"></div>
        <div class="progress-box">
            <div class="progress"></div>
        </div>
        <p>Đang xử lý nhiệm vụ...</p>
    </div>

    <!-- ⭐ Hiển thị key -->
    <div id="keyBox" style="display:none;">
        <div class="keybox" id="key">...</div>
        <button class="copy-btn" onclick="copyKey()">COPY KEY</button>
        <div class="msg" id="msg">Đã copy vào clipboard!</div>
    </div>

</div>

</body>
</html>
