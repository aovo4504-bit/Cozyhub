<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CozyHub Key</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #020817;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        overflow: hidden;
    }
    .stars {
        width: 100%;
        height: 100%;
        position: absolute;
        background: url('https://raw.githubusercontent.com/aovo4504-bit/Cozyhub/main/starsbg.gif');
        background-size: cover;
        z-index: -1;
    }
    .card {
        background: rgba(0,0,0,0.55);
        padding: 35px;
        width: 360px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 45px #00eaff;
    }
    h1 {
        color: #00eaff;
        text-shadow: 0 0 13px #00eaff;
    }
    .loader {
        border: 5px solid #0e1e28;
        border-top: 5px solid #00eaff;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        margin: auto;
        animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg);} }
    .progress-box {
        margin-top: 15px;
        background: #0e1e28;
        height: 12px;
        border-radius: 10px;
        overflow: hidden;
    }
    .progress {
        background: #00eaff;
        height: 100%;
        width: 0%;
        animation: load 3s forwards;
        box-shadow: 0 0 20px #00eaff;
    }
    @keyframes load { 100% { width: 100%; } }
    .keybox {
        margin-top: 15px;
        padding: 12px;
        background: #000;
        border-radius: 12px;
        box-shadow: inset 0 0 25px #00eaff;
        font-size: 18px;
        word-break: break-all;
    }
    .copy-btn {
        margin-top: 15px;
        background: #00eaff;
        padding: 12px;
        border-radius: 10px;
        width: 100%;
        border: none;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 25px #00eaff;
    }
    .msg {
        margin-top: 10px;
        color: #59ff91;
        display: none;
    }
    .error {
        color: #ff4d4d;
        text-shadow: 0 0 10px #ff4d4d;
    }
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA0NQVV4puksa_QzcqtQuQNCjmc_B9OIf4",
  authDomain: "cozyhubkey.firebaseapp.com",
  databaseURL: "https://cozyhubkey-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "cozyhubkey",
  storageBucket: "cozyhubkey.firebasestorage.app",
  messagingSenderId: "1081463631644",
  appId: "1:1081463631644:web:92c15e4b94375ecf1554d9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// random key
function generateKey() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let k = "";
    for (let i = 0; i < 40; i++) k += chars[Math.floor(Math.random()*chars.length)];
    return k;
}

async function main() {
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");   // code từ Link4m

    const keyBox = document.getElementById("key");
    const msg = document.getElementById("msg");

    // không có code -> chưa làm nhiệm vụ
    if (!code) {
        keyBox.classList.add("error");
        keyBox.textContent = "Bạn chưa làm nhiệm vụ!";
        msg.textContent = "Hãy quay lại Link4m để làm nhiệm vụ.";
        msg.style.display = "block";
        return;
    }

    // cho animation chạy 3s
    setTimeout(async () => {

        const codeRef = ref(db, "codes/" + code);
        const snap = await get(codeRef);
        const now = Date.now();

        // nếu code đã có key & còn hạn -> trả lại key cũ
        if (snap.exists() && snap.val().expire > now) {
            keyBox.textContent = snap.val().key;
            msg.textContent = "Bạn đã lấy key rồi (còn hạn).";
            msg.style.display = "block";
            return;
        }

        // tạo key mới
        const key = generateKey();
        const expire = now + 24*60*60*1000; // 24h

        // lưu theo code (click_id)
        await set(codeRef, {
            key: key,
            expire: expire
        });

        // lưu thêm bảng keys để check trong Roblox
        await set(ref(db, "keys/" + key), {
            key: key,
            expire: expire,
            used: false,
            code: code
        });

        keyBox.textContent = key;
        msg.textContent = "Key có hiệu lực 24h và chỉ dùng được 1 lần!";
        msg.style.display = "block";

    }, 3000);
}

main();

window.copyKey = function () {
    const key = document.getElementById("key").innerText;
    navigator.clipboard.writeText(key);
    document.getElementById("msg").textContent = "Đã copy Key!";
    document.getElementById("msg").style.display = "block";
}
</script>

</head>
<body>

<div class="stars"></div>

<div class="card">

    <h1>CozyHub Key</h1>

    <div id="loadingBox">
        <div class="loader"></div>
        <div class="progress-box"><div class="progress"></div></div>
        <p>Đang xử lý nhiệm vụ...</p>
    </div>

    <div id="keyBox">
        <div class="keybox" id="key">...</div>
        <button class="copy-btn" onclick="copyKey()">COPY KEY</button>
        <div class="msg" id="msg"></div>
    </div>

</div>

</body>
</html>
