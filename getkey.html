<div class="card">

</div>

<script>
// üîê KI·ªÇM TRA TOKEN
const url = new URL(window.location.href);
const token = url.searchParams.get("token");

if (token !== "KEY123") {
    document.getElementById("msg").innerHTML =
        "<span style='color:#ff6b6b; font-size:17px;'>B·∫°n kh√¥ng ƒë∆∞·ª£c ph√©p truy c·∫≠p trang n√†y.<br><br>H√£y l√†m nhi·ªám v·ª• Link4m tr∆∞·ªõc.</span>";
} else {
    document.getElementById("msg").textContent =
        "B·∫°n ƒë√£ ho√†n th√†nh nhi·ªám v·ª•! B·∫•m n√∫t b√™n d∆∞·ªõi ƒë·ªÉ l·∫•y Key:";
    document.getElementById("btn").style.display = "inline-block";
}

// ‚≠ê T·∫°o key c√≥ ch·ª©a timestamp
function randomPart(len) {
    const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    let s = "";
    for (let i = 0; i < len; i++) {
        s += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return s;
}

function generateKey() {
    const now = Date.now();
    const ts36 = Math.floor(now / 1000).toString(36).toUpperCase();
    const rand = randomPart(4);
    const key = `CH-${ts36}-${rand}`;

    const expires = new Date(now + 24 * 60 * 60 * 1000);

    document.getElementById("keyBox").style.display = "block";
    document.getElementById("keyBox").textContent = key;

    document.getElementById("expInfo").style.display = "block";
    document.getElementById("expInfo").textContent =
        "Key s·∫Ω h·∫øt h·∫°n sau 24 gi·ªù (d·ª± ki·∫øn: " + expires.toLocaleString() + ").";

    navigator.clipboard.writeText(key).catch(()=>{});
}
</script>
